version: '3.8'

# Конфигурация для продакшена
# Caddy работает на отдельном контейнере (192.168.100.101)
# API должен быть доступен из внутренней сети на портах 3000/3001

services:
  postgres:
    image: postgres:15-alpine
    container_name: wmoc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-wmoc}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-wmoc_saas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Только локальный доступ
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wmoc}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  redis:
    image: redis:7-alpine
    container_name: wmoc-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Только локальный доступ
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wmoc-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      TUNNEL_PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-wmoc}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-wmoc_saas}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://wmoc.online}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      # Доступен из внутренней сети (для Caddy на 192.168.100.101)
      # Firewall должен ограничивать доступ только с IP Caddy
      - "0.0.0.0:3000:3000"
      - "0.0.0.0:3001:3001"
    volumes:
      - ./logs:/app/logs
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: wmoc-network
    driver: bridge

